<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Check Out
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

  <ion-list>

    <form [formGroup]="billingInfoForm" (ngSubmit)="goToShippingOption()">
      <ion-item>
        <ion-label floating>Company Name</ion-label>
        <ion-input formControlName="companyName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Postal Code</ion-label>
        <ion-input formControlName="postalCode" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input formControlName="city" type="text"></ion-input>
      </ion-item>
      <div>
        <button [disabled]="!billingInfoForm.valid" ion-button block>next</button>
      </div>
    </form>
  </ion-list>
</ion-content>
