<ion-header >



    <ion-navbar  color="primary">
  
      <ion-title text-center>Register</ion-title>
  
    </ion-navbar>
  
  
  
  </ion-header>
  
  
  
  
  
  <ion-content padding>
  
  
  
    <form  (ngSubmit)="register()">
  
      <ion-list>
  
        <ion-item>  
          <ion-label floating>Email</ion-label>  
          <ion-input type="email"  [(ngModel)]="user.userName" name="userNames" ></ion-input>  
        </ion-item>
  
        <ion-item>  
          <ion-label floating>Password</ion-label>  
          <ion-input  type="password"   [(ngModel)]="user.password" name="passwords" ></ion-input>  
        </ion-item>
  
      </ion-list>
  
      <div>  
        <button ion-button block>Register</button>
  
      </div>
  
    </form>
  
    <div padding>  
    </div>
  
  </ion-content>
