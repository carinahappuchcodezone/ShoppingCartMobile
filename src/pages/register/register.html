<ion-header >



    <ion-navbar  color="primary">
  
      <ion-title text-center>Register</ion-title>
  
    </ion-navbar>
  
  
  
  </ion-header>
  
  
  
  
  
  <ion-content padding>
  
  
  
    <form [formGroup]="userRegisterFormGroup" #userRegisterForm (ngSubmit)="register()">
  
      <ion-list>
  
        <ion-item>  
          <ion-label floating>User Name</ion-label>  
          <ion-input type="email"  formControlName="userName"></ion-input>  
        </ion-item>
  
        <ion-item>  
          <ion-label floating>Password</ion-label>  
          <ion-input  type="password"   formControlName="password"></ion-input>  
        </ion-item>
  
      </ion-list>
  
      <div>
  
        <button ion-button [disabled]="!userRegisterFormGroup.valid" block>Register</button>
  
      </div>
  
    </form>
  
    <div padding>  
    </div>
  
  </ion-content>


<ion-content padding>

</ion-content>
