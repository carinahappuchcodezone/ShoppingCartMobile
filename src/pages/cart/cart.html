<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card atmCards *ngFor="let product of products;let idx = index" >
        <img src="{{product.productMediaFile}}"/>
        <ion-card-content>
          <ion-card-title>
           {{product.productName}}
            </ion-card-title>         
        </ion-card-content>    
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-icon name="basket" item-start></ion-icon>
                   quantity
                    <ion-badge item-end>{{product.quantity}}</ion-badge>
                  </ion-item>
              <ion-item>
                <ion-icon name="pricetag" item-start></ion-icon>
               price
                <ion-badge item-end>{{product.price|currency:'ksh':'symbol':'4.2-2'}}</ion-badge>
              </ion-item>
              <ion-item>
                <ion-icon name="cash" item-start></ion-icon>
               Total
                <ion-badge item-end>{{product.price*product.quantity|currency:'ksh':'symbol':'4.2-2'}}</ion-badge>
              </ion-item>
            </ion-col>
            <ion-col>
              <button (click)="removeFromCart(product)" ion-button icon-left clear small>
                <ion-icon name="trash"></ion-icon>
                <div>Remove From Cart</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>            
              </ion-note>
            </ion-col>
          </ion-row>
      </ion-card>
</ion-content>
