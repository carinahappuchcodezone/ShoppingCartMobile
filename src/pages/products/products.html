<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>    
        </button>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card atmCards *ngFor="let product of products;let idx = index" >
    <img src="{{product.productMediaFile}}"/>
    <ion-card-content>
      <ion-card-title>
       {{product.productName}}
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row>

        <ion-item>
            <ion-icon name="pricetag" item-start></ion-icon>
           price
            <ion-badge item-end>{{product.price|currency:'ksh':'symbol':'4.2-2'}}</ion-badge>
          </ion-item>

          <ion-item>
              <ion-icon name="star" item-start></ion-icon>
             rating
              <ion-badge item-end>{{product.shopperReview}}</ion-badge>
            </ion-item>

        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Reviews</div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="addToCart(product)" ion-button icon-left clear small>
            <ion-icon name="cart"></ion-icon>
            <div></div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>            
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
