<ion-header>

  <ion-navbar>
    <ion-title>ShippingPaymentOptions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Payment method</ion-label>
        <ion-select [(ngModel)]="paymentMethod">
          <ion-option
           *ngFor="let paymentmethod of checkoutOption.paymentMethods"
           [value]="paymentmethod.paymentMethodId">
           {{paymentmethod.name}}
          </ion-option>          
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Shipment method</ion-label>
          <ion-select [(ngModel)]="shipmentMethod">
            <ion-option
           *ngFor="let shipmentMethod of checkoutOption.shipmentMethods"
           [value]="shipmentMethod.shipmentMethodId">
           {{shipmentMethod.name}}
          </ion-option>      
          </ion-select>
        </ion-item>
        <div>  
          <button ion-button block (click)="showOrderSummary()">Check Out</button>

        </div>      
</ion-content>
